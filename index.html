<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Overpass+Mono" rel="stylesheet">
    <title>Clicker</title>
    <link rel="stylesheet" href="css/style.css">

<body>
<main>
    <section class="app">
        <svg width="0" height="0">
            <defs>
                <g width="300" height="300" id="svg-btn">
                    <circle class="circle" cx="150" cy="150" r="140" stroke-width="5" stroke="green"/>
                    <circle class="circle" cx="150" cy="150" r="134" stroke-width="2" stroke="green"/>
                    <circle class="circle" cx="150" cy="150" r="125" stroke-width="1" stroke="green"/>
                    <text x="70" y="155" class="svg-text">Click me!</text>
                </g>
                <rect id="svgimg" x="5" y="5" height="100" width="200" fill="none" stroke-width="3"></rect>
            </defs>
        </svg>
        <div class="clicker-container">
            <div class="vault">
                <!--                <span class="display value">45690</span>
                                <span class="display per-second">0.1</span>-->
            </div>
            <svg x="0px" y="0px" viewBox="0 0 300 300" class="svg-img clicker">
                <use xlink:href="#svg-btn"></use>
            </svg>
        </div>
        <div class="generators-container">
            <!--            <div class="generator grandpa">
                            <span class="display name">Name 1</span>
                            <span class="display price">234.15</span>
                            <span class="display quantity">4</span>
                            <span class="display generated">4</span>
                        </div>
                        <div class="generator grandpa" disabled>
                            <span class="display name">Name 3</span>
                            <span class="display price">22.7</span>
                            <span class="display quantity">20</span>
                            <span class="display generated">4</span>
                        </div>-->
        </div>
    </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
